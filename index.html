<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار نات کوین</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .chart-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نمودار نات کوین</h1>
        <div class="chart-container">
            <iframe src="https://dexta7.github.io/notcoin/not.html"></iframe>
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
